<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>EasyMobility</title>
        <!-- plugins:css -->
        <link rel="stylesheet" href="../../vendors/feather/feather.css">
        <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
        <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
        <!-- endinject -->
        <link rel="shortcut icon" href="../../images/favicon.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

        <style>
            input[type=submit]{
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
                color: #fff;
                background-color: #7369bd;
                border-color: #4B49AC;
                border-radius: 10px;
                width: 100%;
            }
            button[type=button]{
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
                color: #fff;
                background-color: #7369bd;
                border-color: #4B49AC;
                border-radius: 10px;
            }
        </style>

    </head>

    <body>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-7 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn-outline-primary btn-icon-text" onClick="volverLogin()">
                                            <i class="ti-arrow-left btn-icon-prepend"></i>
                                        </button>
                                    </div>
                                    <div class="col">
                                        <div class="brand-logo" style="text-align:center">
                                            <img src="../../images/logo-completo.png" alt="logo" height="100">
                                        </div>
                                    </div>
                                </div>
                                <h4>Registro</h4>
                                <br>
                                <h6 class="font-weight-light">El registro es muy sencillo. Tan solo te llevará unos pocos pasos realizarlo.</h6>
                                <form class="pt-3" onsubmit="process(event)" id="address-form">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" id="userName" placeholder="Nombre" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="form-group col">
                                            <input type="text" class="form-control form-control-lg" id="userSurname1" placeholder="Primer apellido" required>
                                        </div>
                                        <div class="form-group col">
                                            <input type="text" class="form-control form-control-lg" id="userSurname2" placeholder="Segundo apellido" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="dropdown row">
                                            <div class="form-group col">
                                                <select required class="form-select" style="height:50px;border:1px solid #04467E;background-color:#7369bd;color:#ffffff;font-size:13px">
                                                    <option value="" selected>--Selecciona documento de identificación--</option>
                                                    <option value="dni">DNI</option>
                                                    <option value="pasaporte">Pasaporte</option>
                                                </select>
                                            </div>
                                            <div class="form-group col">
                                                <input type="text" class="form-control form-control-lg" id="userIdentification" placeholder="Número de identificación" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <input type="text" class="form-control form-control-lg" id="userCity" placeholder="Ciudad" required>
                                        </div>
                                        <div class="form-group col">
                                            <input type="text" class="form-control form-control-lg" id="userCountry" placeholder="País" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" type="tel" name="phone" id="phone" placeholder="Número de teléfono" required>
                                    </div>
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input" required>
                                                Acepto todos los Términos & Condiciones
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <input type="submit" value="Registrarse">
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        ¿Tienes una cuenta ya? <a href="login.html" class="text-primary">Inicia sesión</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>

        <script>
            function volverLogin() {
                window.location.href = "login.html";
            }
        </script>

        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="../../vendors/js/vendor.bundle.base.js"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="../../js/off-canvas.js"></script>
        <script src="../../js/hoverable-collapse.js"></script>
        <script src="../../js/template.js"></script>
        <script src="../../js/settings.js"></script>
        <script src="../../js/todolist.js"></script>
        <script src="../../js/autocomplete.js"></script>
        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
        <!-- endinject -->
        <script>
            const phoneInputField = document.querySelector("#phone");
            const phoneInput = window.intlTelInput(phoneInputField, {
                utilsScript:
                        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            function process(event) {
                event.preventDefault();

                const phoneNumber = phoneInput.getNumber();
                console.log("Estoy dentro de javascript");
                console.log("Valor de la variable" + phoneNumber);

                document.getElementById('phone').value = phoneNumber;
                document.getElementById("register-form").submit();
            }
        </script>
    </body>
</html>
